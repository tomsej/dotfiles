add_newline = true
# Global command timeout to prevent hanging (improves performance)
command_timeout = 500

# A minimal left prompt
format = """
$directory\
$git_branch\
$git_status\
$fill\
$package\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

palette = "catppuccin_mocha"
# Disable right_format to avoid scanning all modules
# right_format was using $all which scans 30+ modules on every prompt!
right_format = ""

[directory]
style = 'bold fg:mauve'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)'        # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
vimcmd_symbol = '[V](bold blue)'
error_symbol = '[✗](bold red)'
vimcmd_visual_symbol = '[v](bold purple)'

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
format = '[(\[$all_status$ahead_behind\] )](bold bright-yellow)'
conflicted = '=${count}'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
untracked = '?${count}'
stashed = '≡${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'
# Disable in repos with many untracked files for better performance
disabled = false
# Faster git status check
ignore_submodules = true

[fill]
symbol = ' '

[package]
format = '◦ [$symbol$version]($style) '
symbol = " "
style = "bold yellow"
# Only show in specific directories to improve performance
disabled = false

[python]
style = 'sky'
symbol = ' '
format = '◦ [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false

[aws]
symbol = ' '
style = 'peach'
format = '◦ [$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
disabled = true

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

