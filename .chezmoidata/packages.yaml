packages:
    universal:
        taps:
            - "rsteube/homebrew-tap"
        brews:
            - "atuin" # Shell history management
            - "awscli" # Official Amazon AWS command-line interface
            - "bat" # A cat clone with syntax highlighting and Git integration
            - "bottom" # Graphical process/system monitor
            - "borders" # Add borders to aerospace windows
            - "dust" # A more intuitive version of du in rust
            - "eza" # Better 'ls'
            - "fd" # A simple, fast and user-friendly alternative to 'find'. Used also in yazi.
            - "fzf" # A command-line fuzzy finder. Used also in yazi.
            - "gh" # GitHub's official command-line tool
            - "imagemagick" # Image manipulation tools. Used also in yazi.
            - "jq" # Lightweight and flexible command-line JSON processor. Used also in yazi.
            - "mas" # Mac App Store command-line interface
            - "mise" # Polyglot tool version manager. It replaces tools like asdf, nvm, pyenv, rbenv, etc. 
            - "neovim" # Hyperextensible Vim-based text editor
            - "noti" # A utility for displaying a notification after a terminal process finishes
            - "poppler" # PDF rendering library. Used also in yazi.
            - "ripgrep" # A fast search tool like grep. Used also in yazi.
            - "rga" # Ripgep for everything (pdf, images, code, etc.)
            - "sevenzip" # 7-Zip is a file archiver with a high compression ratio. Used also in yazi.
            - "starship" # The minimal, blazing-fast, and infinitely customizable prompt for any shell
            - "wget" # Internet file retriever
            - "yazi" # Terminal file manager 
            - "zoxide" # A faster way to navigate your filesystem. Used also in yazi.
            - "zsh-autosuggestions" # Fish-like autosuggestions for zsh
            - "zsh-completions" # Additional completion definitions for Zsh
            - "zsh-syntax-highlighting" # Fish shell-like syntax highlighting for Zsh
            - "zsh-vi-mode" # Better and friendly vi(vim) mode plugin for Zsh
            - "thefuck" # Correcting your previous console command
            - "rsteube/tap/carapace" # A command-line autocompletion tool
            - "uv"
            - "luarocks" # Lua package manager. Used in lazyvim.
            - "lazygit" # Simple terminal UI for git commands
            - "difftastic"
        casks:
            - "aerospace" # Aerospace is not a known cask, might be a custom or private cask.
            - "appcleaner" # Utility to uninstall applications and clean up related files.
            - "calibre" # E-book management software.
            - "cleanshot" # Screenshot tool with additional features.
            - "dbeaver-community" # Free and open-source SQL database management tool.
            - "font-jetbrains-mono-nerd-font" # Developer-focused font with a range of glyphs and icons.
            - "iterm2" # Replacement for macOS's Terminal with extra features.
            - "notion" # All-in-one workspace for note-taking, project management, and more.
            - "orbstack" # Better docker desktop experience.
            - "raycast" # Productivity tool to control your tools with a few keystrokes.
            - "shortcat" # Keyboard productivity app for macOS.
            - "slack" # Team communication and collaboration platform.
            - "tunnelblick" # OpenVPN client for macOS.
            - "visual-studio-code" # Popular open-source code editor by Microsoft.
            - "zed" # Rust IDE with a focus on performance and safety.
            - "zen-browser" # Browser for quick search
            - "jordanbaird-ice" # Hide apps in manu bar
            - "bettertouchtool" # Customizes gestures for the trackpad, mouse, and Touch Bar.
            - "pronotes" # Make apple notes better
            - "logseq" # A privacy-first platform for knowledge sharing and management
            - "notunes" # A macOS app for disabling itunes
            - "heynote"
        mas:
